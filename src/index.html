<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Registro</title>

<body>
    <header class="header">

    </header>
     <section>
        <section class="register-container">
            <section class="form-container">
                <h4>REGISTRAR DATOS</h4>
                <form id="data-form">
                    <input required class="form-input" type="text" placeholder="Nombre" name="name">
                    <input required class="form-input" type="number" placeholder="edad" name="age">
                    <input required class="form-input" type="number" placeholder="Cedula" name="cedula">
                    <input required class="form-input" type="text" placeholder="Usuario" name="username">
                    <input required class="form-input" type="password" placeholder="Contraseña" name="pass">
                    <input required class="form-input" type="email" placeholder="Correo" name="email">
                    <button class="button" id="register-button">REGISTRAR</button>
                </form>
                <span><a href="./views/login.html">¿Ya tienes cuenta?</a></span>
            </section>
        </section>
     </section>
     <footer class="footer">
